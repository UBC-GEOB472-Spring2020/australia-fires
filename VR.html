<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <!--for gravity add dynamic-body or static-body 
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script> -->
    <script src="public/js/sound.js"></script>
    <script src="public/js/qz-controls.js"></script>
  </head>

  <body>
    <!--
    <script>
      AFRAME.registerComponent("songplayer", {});
    </script-->
    <script>
      AFRAME.registerComponent('qz-controls', {});
    </script>
    <a-scene
      physics="debug:true;"
      fog="type: linear; color: #808080; near:6; far:130"
    >
      <a-sky
        src="https://cdn.glitch.com/1d3df0ab-13ce-41ac-b5c5-28d0b03b0006%2Fnightsky.jpg?v=1586477359013"
      ></a-sky>
      <!--gives red background-->
      <a-light type="point" intensity="0.35" color="#FF440C"></a-light>
      <a-assets>
        <audio
          id="fire-sound"
          src="https://cdn.glitch.com/1d3df0ab-13ce-41ac-b5c5-28d0b03b0006%2FLarge%20Forest%20Fire%20Sound%20Effect%20(1).mp3?v=1586554772950"
          preload="auto"
          autoplay="true"
          loop="true"
          on="null"
          volume="9"
        ></audio>
        <a-asset-item
          id="island"
          scale="0 10 0"
          src="https://cdn.glitch.com/5612d843-7976-4a14-891d-0d294246f15a%2FIsland2.glb?1546899916859"
          response-type="arraybuffer"
        ></a-asset-item>
      </a-assets>
      <!--initialize sounds-->
      <a-entity 
        src="#fire-sound"
        preload="auto"
        autoplay="true"
        loop="true"
        on="null"
        volume="9"
      ></a-entity>
        <a-entity qz-controls
        id="camera"
        position="0 -2 0"
        camera="userHeight:1.6"
        look-controls
                wasd-controls= "movementControls: qz-controls, acceleration:200"
      >
          </a-entity>
        <!-- Player 
niversal-controls="movementControls: qz-keyboard, hmd"
        <a-entity id="player" dynamic-body player>
          <a-sphere radius="5"> </a-sphere>
        </a-entity>-->
      <!--introduction-->
      <a-text
        value="Welcome to Camp Summertime!
               
               You are a Koala!
               There's a fire, you must escape!"
        position="0 -1.29 -2.29"
        rotation="0 10 0"
        width="3"
        color="black"
      >
      </a-text>
      <a-plane
        position="1 -1.19 -2.69"
        rotation="0 10 0"
        scale="2.6 1 1"
        color="#faaf52"
      >
      </a-plane>
      <!--campsite-->
      <a-entity id="surroundings">
        <a-gltf-model
          id="camp"

          scale="1.2 1.2 1.2"
          rotation="0 0 0"
          src="https://cdn.glitch.com/1d3df0ab-13ce-41ac-b5c5-28d0b03b0006%2Fcamp.glb?v=1586475525055"
